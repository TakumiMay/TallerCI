<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<h2 class="mb-5 text-primary text-center">Create Game</h2>
		</div>
		<div class="row">
			<form action="#" th:action="@{/games/add/}" th:object="${tsscGame}"
				method="post">
				<div class="row">
					<div class="form-group col-md-6">
						<label for="name" class="col-form-label">Name</label> <input
							type="text" th:field="*{name}" class="form-control" id="name"
							placeholder="name" required="true"> <span
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="userPassword" class="col-form-label">User
							Password</label> <input type="password" th:field="*{userPassword}"
							class="form-control" id="userPassword" placeholder="password"
							required="true"> <span
							th:if="${#fields.hasErrors('userPassword')}"
							th:errors="*{userPassword}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="scheduledDate" class="col-form-label">Scheduled
							Date</label> <input type="date" th:field="*{scheduledDate}"
							class="form-control" id="scheduledDate"
							placeholder="scheduled date" required="true"> <span
							th:if="${#fields.hasErrors('scheduledDate')}"
							th:errors="*{scheduledDat}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="scheduledTime" class="col-form-label">Scheduled
							Time</label> <input type="time" th:field="*{scheduledTime}"
							class="form-control" id="scheduledTime" placeholder="time"
							required="true"> <span
							th:if="${#fields.hasErrors('scheduledTime')}"
							th:errors="*{scheduledTime}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="nSprints" class="col-form-label">Number of
							Sprints</label> <input type="number" th:field="*{nSprints}"
							class="form-control" id="nSprints" placeholder="4"
							required="true"> <span
							th:if="${#fields.hasErrors('nSprints')}" th:errors="*{nSprints}"
							class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="nGroups" class="col-form-label">Number of
							Groups</label> <input type="number" th:field="*{nGroups}"
							class="form-control" id="nGroups" placeholder="4" required="true">
						<span th:if="${#fields.hasErrors('nGroups')}"
							th:errors="*{nGroups}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="adminPassword" class="col-form-label">Admin
							Password</label> <input type="password" th:field="*{adminPassword}"
							class="form-control" id="adminPassword"
							placeholder="adminPassword" required="true"> <span
							th:if="${#fields.hasErrors('adminPassword')}"
							th:errors="*{adminPassword}" class="text-danger"></span>
					</div>
					<div class="form-group col-md-6">
						<label for="guestPassword" class="col-form-label">Guest
							Password</label> <input type="password" th:field="*{guestPassword}"
							class="form-control" id="guestPassword"
							placeholder="guestPassword" required="true"> <span
							th:if="${#fields.hasErrors('guestPassword')}"
							th:errors="*{guestPassword}" class="text-danger"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mt-3">
						<input type="submit" name="action" class="btn btn-primary"
							value="Continue">
					</div>
					<div class="col-md-4 mt-3">
						<input type="reset" class="btn btn-secondary" value="Clear">
					</div>
					<div class="col-md-4 mt-3">
						<a href="/topics/" class="btn btn-secondary" role="button"
							aria-pressed="true">Go back</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
