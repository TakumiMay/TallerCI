<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="text-primary">
			Game Management <i class="fas fa-gamepad"></i>
		</h2>
		<div th:switch="${tsscGames}" class="row mt-4">
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Scheduled Date</th>
						<th scope="col">Scheduled Time</th>
						<th scope="col">Groups</th>
						<th scope="col">Sprints</th>
						<th scope="col">Start Time</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>
						<th scope="col">Stories</th>
						<th scope="col">Topics</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="game : ${tsscGames}">
						
						<td th:text="${games.name}"></td>
						<td th:text="${games.scheduledDate}"></td>
						<td th:text="${games.scheduledTime}"></td>
						<td th:text="${games.tsscGroups}"></td>
						<td th:text="${games.tsscSprints}"></td>
						<td th:text="${games.startTime}"></td>
						<td><a th:href="@{/games/edit/{id}(id=${game.id})}"
							class="btn btn-primary">Update<i class="fas fa-edit"></i></a></td>
						<td><a th:href="@{/games/del/{id}(id=${game.id})}"
							class="btn btn-danger">Delete<i class="fas fa-trash"></i></a></td>
						<td><a th:href="@{/games/edit/{id}(id=${game.id})}"
							class="btn btn-primary">Stories<i class="fas fa-edit"></i></a></td>
						<td><a th:href="@{/games/del/{id}(id=${game.id})}"
							class="btn btn-danger">Topics<i class="fas fa-trash"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row mt-4">
			<div class="col-md-5">
				<form action="#" method="post">
					<div class="row">
						<div class="col-md-6">
							<a href="/games/add" class="btn btn-primary btn-lg active" role="button"
								aria-pressed="true">Add Game</a>
						</div>
						<div class="col-md-6">
							<a href="/" class="btn btn-primary btn-lg active" role="button"
								aria-pressed="true">Go back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
