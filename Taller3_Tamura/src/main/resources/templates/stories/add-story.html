<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<h2 class="mb-5 text-primary text-center">Create New Story</h2>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/stories/add/}"
					th:object="${tsscStory}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="description" class="col-form-label">Description</label>
							<input type="text" th:field="*{description}" class="form-control"
								id="description" placeholder="description" required="true">
							<span th:if="${#fields.hasErrors('description')}"
								th:errors="*{description}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="businessValue" class="col-form-label">Business Value</label>
							<input type="number" th:field="*{businessValue}" class="form-control" id="businessValue"
								placeholder="Business Value" required="true"> <span
								th:if="${#fields.hasErrors('businessValue')}" th:errors="*{businessValue}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="initialSprint" class="col-form-label">Initial Sprint</label>
							<input type="number" th:field="*{initialSprint}" class="form-control"
								id="initialSprint" placeholder="Initial Sprint" required="true">
							<span th:if="${#fields.hasErrors('initialSprint')}"
								th:errors="*{initialSprint}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="priority" class="col-form-label">Priority
								</label> <input type="number" th:field="*{priority}"
								class="form-control" id="priority"
								placeholder="Priority"> <span
								th:if="${#fields.hasErrors('priority')}"
								th:errors="*{priority}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tsscGame" class="col-form-label">Select a game *</label> <select
								class="form-control-range" th:field="*{tsscGame}">
								<option th:each="gam : ${games}" th:value="${gam.id}"
									class="form-control" th:text="${gam.name}"
									th:selected="${tsscStory.tsscGame=gam}"></option>

							</select> <span th:if="${#fields.hasErrors('tsscGame')}"
								th:errors="*{tsscGame}"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Continue">
						</div>
						<div class="col-md-4 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-4 mt-3">
							<a href="/stories/" class="btn btn-secondary" role="button"
								aria-pressed="true">Go back</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
