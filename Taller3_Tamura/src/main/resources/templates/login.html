<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
    	<title>Scrum | Sign In</title>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<style type="text/css">
		.inner {
	    	margin-left: 38%;
	    	padding: 70px;
	  	}
		</style>
	</head>
	<body>
  	<div class="inner">
  		<div class="row">
		  	<form  name = "f"  th:action="@{/login}" method="post">
		  		<div class="row">		  		
		  		<span th:if="${param.logout != null}"><a href="#" class="text-success">You have successfully logged out</a></span> 
		  		</div>
		  		
		  		<h2 class="mb-5">Game Management - Scrum - Icesi University</h2>
		  		<h4 class="mb-5">Please Sing in</h4> 		
				<div> 
					<label for="username" class="sr-only">Username</label> 
					<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
					
				</div>
				<div><label></label>
				</div>
				<div>
					<label for="password" class="sr-only">Password</label> 
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</div>
				<div><label></label>
				</div>
				<div>
					<input name="_csrf" type="hidden" value="f3c5d0e1-a724-4bf6-8bd1-279226285420" />
					<a><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button></a>
				</div> 
				
			</form>
  		</div>
		<div class="row">
	  		<span th:if="${param.error != null}"  ><a href="#" class="text-danger">Wrong user name or password</a></span>
	  	</div>

	</div>
	</body>
</html>
